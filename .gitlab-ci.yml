stages:
  - build
  - run

build:
  stage: build
  script:
    - whoami
    - cmake --version
    - git submodule init
    - git submodule update
    - ./setup --int32 -FC=gfortran-8 -CXX=g++-8
    - cd build
    - make
  only:
    - master
    - merge_requests
  artifacts:
    paths: 
      - build/

run:
  stage: run
  script:
    - cd build
    - ctest --verbose
  only:
    - master
    - merge_requests
